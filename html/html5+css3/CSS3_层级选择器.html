<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* >：子代选择器(亲儿子节点) */
        .box>li {
            border: 1px solid red;
        }

        /* +：兄弟选择器(当前元素后的第一个元素) */
        .first+li {
            background: orange;
        }

        /* ~：兄弟选择器(当前元素后的所有元素) */
        .child~li {
            background: orange;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li class="first">111
            <ul>
                <li>1-11</li>
                <li>1-22</li>
            </ul>
        </li>
        <li>222</li>
        <li class="child">333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
    </ul>
</body>

</html>
