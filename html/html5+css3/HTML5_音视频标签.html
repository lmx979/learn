<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 之前的flash由于安全性、计算资源使用效率低的原因被抛弃了 -->

    <h1>音频</h1>
    <!-- 
        controls：控制键 
        loop：循环播放
        autoplay：自动播放(谷歌关闭了浏览器音频自动播放，防止影响用户体验)
    -->
    <audio src="../../audio/曾经我也想过一了百了.mp3" controls loop></audio>

    <h1>视频</h1>
    <!-- 
        muted：静音
        poster：视频海报
    -->
    <video src="../../video/没有情人的情人节-郁可唯.mp4" controls muted autoplay poster="../../img/1.png"></video>
</body>

</html>
